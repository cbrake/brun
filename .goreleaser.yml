# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod download
    # you may remove this if you don't need go generate
    - go generate ./...
    # Extract changelog section for this version and save to file
    # GORELEASER_CURRENT_TAG is set by goreleaser automatically
    - bash -c './scripts/extract-changelog.sh "${GORELEASER_CURRENT_TAG:-$(git describe --tags --abbrev=0)}" > .release-notes.md'

changelog:
  skip: true

release:
  github:
    owner: cbrake
    name: brun
  mode: keep-existing
  draft: false
  prerelease: auto
  extra_files:
    - glob: CHANGELOG.md
builds:
  - main: ./cmd/brun
    id: brun
    binary: brun
    env:
      - CGO_ENABLED=0
    ldflags:
      - -X main.version={{.Version}}
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm
      - arm64
    goarm:
      - 6
      - 7
    hooks:
      pre:
        #- /bin/sh -c '. ./envsetup.sh && siot_setup && siot_build_dependencies'
archives:
  - format: binary
    name_template: >-
      {{- .ProjectName }}-
      {{- .Tag }}-
      {{- if eq .Os "darwin" }}macos
      {{- else }}{{ .Os }}{{ end }}-
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ .Tag }}-next"
